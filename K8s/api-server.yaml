apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      containers:
      - name: api-server
        image: waelouf/nanuq-server:0.1.0
        ports:
        - containerPort: 5000
        env:
        - name: ASPNETCORE_HTTP_PORTS
          value: "5000"
---
apiVersion: v1
kind: Service
metadata:
  name: api-server
spec:
  selector:
    app: api-server
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP