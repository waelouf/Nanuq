version: '3'
services:
  backend:
    image: waelouf/nanuq-server:0.1.0
    container_name: backend
    networks:
        - nanuq-network
    environment:
        - ASPNETCORE_HTTP_PORTS=5000
    ports:
      - "5000:5000"
  web:
    image: waelouf/nanuq-app:0.1.0
    container_name: web
    networks:
        - nanuq-network
    environment:
        - VUE_APP_API_BASE_URL=http://backend:5000/
    ports:
      - "8080:8080"
    depends_on:
      - backend
      

networks:
  nanuq-network:
    driver: bridge