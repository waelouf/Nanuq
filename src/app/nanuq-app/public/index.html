<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Preconnect to external domains for faster resource loading -->
    <link rel="preconnect" href="https://cdn.datatables.net">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://use.fontawesome.com">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Nanuq - Middleware manager</title>

    <!-- Note: styles.css now imported locally in main.js -->

    <!-- Material Design Icons for product logos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">

    <!-- Non-critical CSS - load asynchronously -->
    <link rel="preload" href="//cdn.datatables.net/2.1.4/css/dataTables.dataTables.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="//cdn.datatables.net/2.1.4/css/dataTables.dataTables.min.css" rel="stylesheet" /></noscript>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %>
        doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- Load non-critical scripts after Vue app -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
    <script async src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  </body>
</html>
